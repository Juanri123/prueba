<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácoras - Seguimiento</title>
    <link rel="stylesheet" href="../bitacoras/style.css">
    
</head>
<body>

    <nav>
        <div class="menu-icon">
            <img src="./assets/colombia-potencia-de-vida-logo (1).png" alt="Menú" width="30">
        </div>
        <div class="nav-buttons">
            <input type="text" placeholder="Buscar...">
            <img src="./assets/foto-persona.png" alt="Usuario" width="30">
            <img src="./assets/sena-logo (1).png" alt="Inicio" width="30">
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        

        <!-- Lista de bitácoras existentes -->
        <div class="bitacora-list">
            <h2>Bitácoras</h2>
            <div class="bitacora-item">
                <span>Bitácora 1</span>
                <button>Ver</button>
            </div>
        </div>

        <!-- Botón de agregar bitácora -->
        <button class="add-bitacora" onclick="toggleForm()">Agregar Bitácora</button>

        <!-- Formulario de agregar bitácora -->
        <div class="bitacora-form" id="bitacoraForm">
            <h2>Agregar Bitácora</h2>
            <input type="file" name="archivo" placeholder="Cargar Archivo">
            <input type="text" name="nombre-bitacora" placeholder="Nombre de la bitácora">
            <input type="text" name="numero-bitacora" placeholder="Número de la bitácora">
            <button>Subir Bitácora</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            var form = document.getElementById("bitacoraForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>

</body>
</html>
