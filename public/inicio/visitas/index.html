<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas de Aprendices SENA</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav>
        <div class="menu-icon">
            <img src="./assets/colombia-potencia-de-vida-logo (1).png" alt="Menú" width="30">
        </div>
        <div class="nav-buttons">
            <input type="text" placeholder="Buscar...">
            <img src="./assets/foto-persona.png" alt="Usuario" width="30">
            <img src="./assets/sena-logo (1).png" alt="Inicio" width="30">
        </div>
    </nav>

    <div class="container">
        <!-- Sección de Visitas -->
        <div class="visits-section">
            <h2>Visitas</h2>

            <!-- Filas de visitas (sin tareas, solo estructura) -->
            <div class="visit-row">
                <input type="text" placeholder="Visita 1">
                <button>Button</button>
            </div>
            
        </div>

        <!-- Botón para agregar nueva visita -->
        <button class="new-visit-button" onclick="toggleForm()">Solicitar visita</button>

        <div class="visita-form" id="visitaForm">
            <h2>Solicitud de visita</h2>
            <input type="date" name="dia" placeholder="Dia de la visita">
            <input type="text" name="nombre-bitacora" placeholder="Motivo de la visita">
            <button>Solicitar</button>
        </div>
    </div>
    <script>
        function toggleForm() {
            var form = document.getElementById("visitaForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
